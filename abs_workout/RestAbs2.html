<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #ff466b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            color: #ff466b;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 80px;
            max-width: 400px;
            width: 100%;
            height: 60vh;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .exercise-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .next-exercise {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #ff466b;
        }

        .next-exercise h3 {
            margin: 0;
            font-weight: 500;
        }

        .next-exercise p {
            margin: 0;
            font-weight: 700;
        }

        .info {
            margin-bottom: 40px;
        }

        .info h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
        }

        .button.small {
            padding: 7px 15px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 5px;
        }

        .button {
            padding: 15px 30px;
            width: 100%;
            background: #ff466b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .button:hover {
            background: #e03e5b;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://example.com/exercise-image.jpg" alt="Exercise" class="exercise-image">
        <div class="next-exercise">
            <h3>NEXT 3/10</h3>
            <p>PLANK</p>
        </div>
        <div class="info">
            <h2>Rest</h2>
        </div>
        <div class="timer-container">
            <button class="button small" onclick="subtractTime()">-10s</button>
            <div class="timer" id="timer">30s</div>
            <button class="button small" onclick="addTime()">+10s</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="skipRest()">SKIP</button>
            <button class="button" onclick="goToPrevious()">PREVIOUS</button>
        </div>
    </div>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                skipRest();
            } else {
                timeLeft--;
                timerElement.textContent = `${timeLeft}s`;
            }
        }, 1000);

        function addTime() {
            timeLeft += 10;
        }

        function subtractTime() {
            timeLeft = Math.max(0, timeLeft - 10);
        }

        function skipRest() {
            window.location.href = 'russianTwist.html';
        }

        function goToPrevious() {
            window.location.href = 'RestAbs1.html';
        }
    </script>
</body>
</html>
